<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Bouncing Image Settings</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" placeholder="Enter Image URL" value="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/DVD_logo.svg/1280px-DVD_logo.svg.png">
  </div>
  <div class="form-group">
    <label for="speed">Speed:</label>
    <input type="number" id="speed" min="1" max="10" value="4">
  </div>
  <div class="form-group">
    <label for="size">Size (% of Screen):</label>
    <input type="number" id="size" min="10" max="100" value="15">
  </div>
  <button id="toggleBounce">Toggle Bounce</button>
  <script src="popup.js"></script>
</body>
</html>
